<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="title-container">
        <div class="title">Etch-A-Sketch</div>
    </div>
    <div class="flex-container" id="sketchPad">
    </div>
    <div id="buttons-area">
        <div>
            <button id="black-btn" class="button">Black</button>
        </div>
        <div>
            <button id="eraser-btn" class="button">Eraser</button>
        </div>
        
    </div>
    <div id="slider-container">
        <input type="range" min="1" max="100" value="16" class="slider" id="slider">
        <p id="slider-value"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
